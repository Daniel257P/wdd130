<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Rapid Horizons Rafting company</title>
    <meta name="description" content="Contact us for inquiries, support, or partnership opportunities. Our team is ready to assist you.">

<body>
    <header>
        <img src="images/z-crossedoars.jpeg" alt="Rafting logo with crossed paddles" width="120">
        <nav>
            <ul class="menu">
                <li><a href="https://daniel257p.github.io/wdd130/wwr/about.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact">
            <h1>Rapid Horizons Rafting</h1>
            <p>14529 Pocohontas Trail, Volente, TX 78641</p>
            <p>Phone Number: (303) 555-7210</p>
            <p>Rafting@horizonsrafting.com</p>
        </div>
        <section class="contact-section">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13760.898419593432!2d-97.90154189253188!3d30.42973420050622!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x865b319e59db5c75%3A0xb57b2a59a00d7158!2sLake%20Travis%20Zipline%20Adventures!5e0!3m2!1ses!2sus!4v1759427231091!5m2!1ses!2sus" width="500" height="430" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form class="form">
                <fieldset>
                    <h2> Contact Information</h2>
                    <div class="contact-item">
                        <label for="fullname">Name:
                        <input type="text" id="fullname" name="fullname" placeholder="Full Name"></label>
                    </div>
                    <div class="contact-item">
                        <label for="useremail">Email:
                        <input type="email" id="useremail" name="useremail" placeholder="Email"></label>
                    </div>
                </fieldset>
                <fieldset>  
                    <div class="message">
                        <label class="purpose">Message <br>Purpose
                        </label>
                        <div class="message-options">
                            <label for="option1"><input type="radio" id="option1" name="GI">General Inquiry</label>
                            <label for="option2">
                            <input type="radio" id="option2" name="RQ">Reservation Question</label>
                            <label for="option3">
                            <input type="radio" id="option3" name="WS">Website Suggestion</label>
                        </div>
                    </div>
                </fieldset> 
                <fieldset>
                    <div class="typehere">
                        <label for="typehere">Message</label>
                        <textarea id="typehere" name="typehere" placeholder="Type Here"></textarea>
                    </div>
                    <div class="contact-checkbox form">
                    <label for="checkbox">
                        <input type="checkbox" id="checkbox" name="Subcribe" > Please Subcribe me to the monthly newsletter
                    </label>
                    </div>
                </fieldset>
                <button type="submit">Get in Touch!</button>
            </form>
        </section>
        <section class="adventure-section">
            <h2>We Are Here to Serve You</h2>
            <div class="gallery">
                <figure>
                    <img src="images/profile1.jpg" alt="A professional smiling head guide" width="150">
                    <figcaption>Head Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/profile2.jpg" alt="A professional Guest Experience Coordinator selfie-picture" width="150">
                    <figcaption>Guest Experience Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/profile3.jpg" alt="A serious Adventure Planner putting her hair behind her ear" width="150">
                    <figcaption>Adventure Planner</figcaption>
                </figure>
                <figure>
                    <img src="images/profile4.jpg" alt="A laughing Safety & Equipment Manager with puffy hair style" width="150">
                    <figcaption>Safety & Equipment Manager</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">

                    <img src="images/instagram_logo.png" alt="Instagram">
                </a>
                <a href="https://tiktok.com" target="_blank">
                    <img src="images/tiktok_logo.png" alt="TikTok">
                </a>
            </nav>
        </div>
    </footer>
</body>
</html>
